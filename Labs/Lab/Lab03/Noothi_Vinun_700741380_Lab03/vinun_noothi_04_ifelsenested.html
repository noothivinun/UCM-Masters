        <script type="text/javascript">
            var grade =98;
              if(grade>=90){
                if(grade>=95){
                    if(grade>=98){
                        document.writeln("Student passed with super A+");
                    }
                    else{
                        document.writeln("Student passed with regual A+");
                    }
                }
                else{
                    document.writeln("Student passed with  A-");
                }
                

            }
            else if(grade>=80){
                document.writeln("Student passed with an B");
            }
            else if(grade>=70){
                document.writeln("Student passed with an c");
            }
            else if(grade>=60){
                document.writeln("Student passed with an D");
            }
            else{
                document.writeln("Student Failed");
            }
        </script>
