   <html>
         <head>
            <meta charset = "utf-8">
            <title>Mystery Script</title>
            <script>

              var y;
              var x = 1;
              var total = 0;
  
              while ( x <= 10 )
              {
                 y = x * x;
                 document.writeln( "<p>" + y + "</p>" );
                 total += y;
                 ++x;
              } // end while
  
              document.writeln( "<p>Total is " + total + "</p>" );
  
           </script>
        </head><body></body>
     </html>
