<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Product of three images</title>
        <script type="text/javascript">
            var x,y,z, result;
            var xVal, yVal, zVal;
            xVal=window.prompt("Enter the first value:");
            yVal=window.prompt("Enter the second value:");
            zVal=window.prompt("Enter the third value:");
            x=parseInt(xVal);
            y=parseInt(yVal);
            z=parseInt(zVal);
            result=x*y*z;
            document.writeln("<h1>The product is"+result+"</h1>");
        </script>
    </head>
</html>
