<!DOCTYPE html>
<html>
   <head>
      <title> Shaik </title>
      <meta charset="utf-8">

      <script src="Allahbakshu_Shaik_02_lines.js">
      </script>

      <link rel = "stylesheet" type = "text/css" href = "Allahbakshu_Shaik_02_lines.css">

      
   </head>
   <body>
      <canvas id="drawLines" width="400" height="200" style="border: 1px solid blue;"></canvas>
		<script>
	   var canvas = document.getElementById("drawLines");
        var context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(10,10);

        context.lineTo(390,10);
        context.lineTo(390,30);
        context.lineTo(10,30);

        context.lineWidth = 6;

        context.lineJoin = "bevel";

        context.lineCap = "butt";

        context.strokeStyle = "red";

        context.stroke();

		</script>

      
   </body>
</html>
